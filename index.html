<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js with Generated Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%; /* Ensure canvas takes up full width */
      height: auto; /* Let height adjust automatically */
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas> <!-- Remove width and height attributes -->
  
  <script>
    // Function to generate sample data
    function generateData() {
      const DATA_COUNT = 7; // Number of data points
      return Array.from({ length: DATA_COUNT }, () => Math.floor(Math.random() * 100)); // Generate random data
    }

    // Generate data and create Chart.js data object
    const data = {
      labels: [['Eating', 'Dinner'], ['Drinking', 'Water'], 'Sleeping', ['Designing', 'Graphics'], 'Coding', 'Cycling', 'Running'],
      datasets: [{
        data: generateData()
      }]
    };

    // Create the chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar', // Change the chart type as needed
      data: data
    });
  </script>
</body>
</html>
